logging:
  file:
    name: ${HOME}/spring.log
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
maptiler:
  api:
    key: ${MAPTILER_API_KEY}
gary:
  app:
    jwt:
      expiration: 86400000
    admin:
      credentials:
        email: "admin@gary.com"
        password: "admin"
